<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" defer src="./scripts/main.js"></script>
</head>

<title>Mini Pokédex</title>

<body>
    
    <main class="container">
        <h1>Mini Pokédex</h1>


        <div class="controls">
            <form id="searchForm" class="row">
                <input id="query" type="text" placeholder="Name or ID Number... (e.g. pikachu)" required />
                <button type="submit">Search</button>
            </form>
        </div>

        <div id="status" class="status"></div>

        <div class="app">
            <aside class="detail">
                <section id="card" class="card hidden" role="region" aria-label="Pokémon details">
                    <div class="sprite-wrap">
                        <img id="sprite" alt="" />
                    </div>
                    <div class="info">
                        <h2 id="name"></h2>
                        <p id="types"></p>
                        <details>
                            <summary>Base stats</summary>
                            <ul id="stats"></ul>
                        </details>
                        <details>
                            <summary>Abilities</summary>
                            <ul id="abilities"></ul>
                        </details>
                    </div>
                </section>
            </aside>


            <section aria-label="Pokémon gallery">
                <ul id="gallery" class="gallery"></ul>


                <div class="pager">
                    <button id="pagePrev" disabled>Prev Page</button>
                    <button id="pageNext">Next Page</button>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
